{% extends "layout.html" %}
{% block content %}
<main class="content col-lg-9">
<article class="post page">
  <header class="post-header">
    <h1 class="post-title">Résultat de la recherche « {{search}} »</h1>
  </header>
  <section class="">
<br/>
<br/>
{% for post in posts %}
  <article class="row page-search-post">
    <header class="col-lg-4 post-loop-header">
      <a href="{{post.url}}">
        <img style="width:92%;" alt="{{post.title}}" src="{{post.image}}" />
      </a>
    </header>
    <section class="post-excerpt col-lg-8">
      <a href="{{post.url}}">
        <h2 class="post-title">{{post.title}}</h2>
        <p>{{post.excerpt}}...</p>
        <p class="read-more">Lire la suite →</p>
      </a>
    </section>
  </article>
{% endfor %}
  </section>
</article>
</main>
{% endblock %}
